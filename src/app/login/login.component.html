<div class="login-container">
    <img src="assets/images/myimg.png" class="film" alt="a">
    <div class="logo">Rotten Patatoes</div>
    <div class="desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi voluptas fuga odio quibusdam dolore assumenda repellendus qui aperiam consectetur culpa, vitae, rerum voluptatum ex delectus quae ducimus tempore </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input class="form-control" type="text" name="uname" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input  class="form-control" type="password" name="password" 
            [(ngModel)]="password">
        
        </div>
        <div class="btn-container">
            <div class="error">{{errorMsg}}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
