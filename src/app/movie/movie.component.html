<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{movie?.name}}</div>
            <div class="rating">
                
                <app-star-rating [rating]="movie?.ratings"></app-star-rating>
            <span class="rating-value">{{movie?.ratings}}</span>
            </div>
            <div class="cover">
                <img src="assets/images/{{movie?.cover}}" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input class="form-control" type="text" name="uname">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <br>
                    <app-star-rating [rating]="0"></app-star-rating>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea class="form-control" name="review" rows="3"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngIf="movie?.reviews?.length>0">
            <div class="review" *ngFor="let review of movie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="author_dt">{{review.published_on|date:"dd-MMM-YYYY"}}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <app-star-rating [rating]="movie.ratings"></app-star-rating>
                            <span class="rating-value">{{review.ratings}}</span>
                        </div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>
        <div class="reviews" *ngIf="movie?.reviews?.length===0">
            <div class="no-reviews">No reviews yet</div>
        </div>
    </div>
</div>
